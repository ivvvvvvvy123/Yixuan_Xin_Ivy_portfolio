<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Meta</title>
</head>
<body>
    <h2>Summary</h2>
    <div class="commit-slider-row">
        <label for="commit-progress">Show commits until:</label>
        <input type="range" id="commit-progress" min="0" max="100" value="100">
        <time id="commit-time"></time>
      </div>
    <dl id="files">
    <!-- we want the following structure for each file:
    <div>
        <dt>
        <code>{file.name}</code>
        </dt>
        <dd>{file.lines.length} lines</dd>
    </div>
    -->
    </dl>

    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="scrolly-1">
        <div id="scatter-story">Text:</div>
        <div id="scatter-plot">
            <div id="chart"></div>
            <p id="selection-count">No commits selected</p>
            <dl id="language-breakdown" class="stats"></dl>
        </div>
      </div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited if needed -->
    </dl>

    <script type="module" src="./main.js"></script>
</body>
</html>
