<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Meta</title>
</head>
<body>
    <h2>Summary</h2>
    <div class="commit-slider-row">
        <label for="commit-progress">Show commits until:</label>
        <input type="range" id="commit-progress" min="0" max="100" value="100">
        <time id="commit-time"></time>
      </div>
      

    <!-- <label>
        Show commits until:
        <input type="range" id="commit-progress" min="0" max="100" >
        <time id="commit-time"></time>
    
    </label> -->

    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="chart"></div>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited if needed -->
    </dl>

    <script type="module" src="./main.js"></script>
</body>
</html>
